<!doctype html>
<html>
<head>
  <title>Basic share buttons example</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Share Callback</h1>

<h2>finder.com</h2>
<p>
	When you click on the following share link an alert will be triggered with the ID of the provider. This is useful for adding your own tracking events to social buttons.
</p>
<p>
	<a data-sharebutton href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.finder.com">Facebook <span data-sharecount>?</span></a> <a data-sharebutton href="https://twitter.com/intent/tweet?text=Twitter%20Text&amp;url=http%3A%2F%2Fwww.finder.com.au%2F&amp;via=findercomau&amp;original_referer=">Twitter <span data-sharecount>0</span></a>
</p>

<script src="../dist/sharebuttons.min.js"></script>
<script>
  sharebuttons.updateSettings({
    'onShare': function (result) {
      alert('You clicked on ' + result.provider);
    }
  });

  sharebuttons.init();
</script>

</body>
</html>
